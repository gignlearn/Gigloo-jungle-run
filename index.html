<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Runner Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background-color: #87CEEB; /* Sky blue background */
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            display: none;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Restart</button>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreSpan = document.getElementById('finalScore');

        // Images (preloaded)
        const ballImg = new Image();
        ballImg.src = 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgIAAapb_22j2KMQk-0k46WezOcR5RCgv2b6C2q4yEgCi-XYXs2Zrx4LjhBo9ci9g2NbVxNWFZRehIA8kBxyRuD7wA6GBui8U_w5MomtEzL6b2K4o9mmNt7tXie1qn5r4eSFlDYxREEGw3Z2pNqgCm_FHErOFAAQAZ-yCaATAb4nt517Or6lvvINQ-mSCtd/s1920/1000377997.png';

        const hurdleImg = new Image();
        hurdleImg.src = 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiS_OoD7ll2j41n4L4SRxKBTrp_a5BBrRAn-SSjeq32kMQ17hCdEi1pM7Hmgv4rTuIviiuNt6k4aaw14HW9_pE79DAjXxMc7-_UXlPojDdve9zYdHlxFoiCxp3_WdgN55cbb6Fdhn4fXcxGrKKPX98zwmkYT1oXNY_L1HJM0XjJ8VrS66ynBESIyPwdcxdZ/s1536/1000376632.png';

        let gameRunning = false;
        let score = 0;
        let gameSpeed = 2; // Initial speed

        // Player (ball)
        const player = {
            x: 100,
            y: 300, // Ground level
            width: 50,
            height: 50,
            vy: 0,
            gravity: 0.8,
            jumpPower: -15,
            grounded: true
        };

        // Obstacles (hurdles)
        let obstacles = [];

        // Audio Context for sounds
        let audioCtx;
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(frequency, duration, type = 'sine') {
            initAudio();
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        // Jump sound (boing)
        function playJumpSound() {
            playSound(440, 0.2, 'sine'); // Higher pitch for jump
        }

        // Game over sound (buzz)
        function playGameOverSound() {
            playSound(200, 0.5, 'sawtooth'); // Low buzz
        }

        // Score milestone sound (ding)
        function playScoreSound() {
            playSound(800, 0.1, 'triangle'); // Celebratory ding
        }

        // Background hum (subtle, starts on game start)
        function playBackgroundHum() {
            initAudio();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.frequency.value = 110; // Low hum
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime); // Very quiet
            oscillator.start();
            // Note: This loops indefinitely until game over
            return oscillator;
        }
        let backgroundOscillator = null;

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && player.grounded && gameRunning) {
                player.vy = player.jumpPower;
                player.grounded = false;
                playJumpSound();
            }
        });

        canvas.addEventListener('click', () => {
            if (player.grounded && gameRunning) {
                player.vy = player.jumpPower;
                player.grounded = false;
                playJumpSound();
            } else if (!gameRunning) {
                startGame();
            }
        });

        // Game functions
        function startGame() {
            gameRunning = true;
            score = 0;
            gameSpeed = 2;
            player.y = 300;
            player.vy = 0;
            player.grounded = true;
            obstacles = [];
            gameOverDiv.style.display = 'none';
            if (backgroundOscillator) {
                backgroundOscillator.stop();
            }
            backgroundOscillator = playBackgroundHum();
            gameLoop();
        }

        function restartGame() {
            startGame();
        }

        function updatePlayer() {
            player.vy += player.gravity;
            player.y += player.vy;

            if (player.y >= 300) {
                player.y = 300;
                player.vy = 0;
                player.grounded = true;
            }
        }

        function updateObstacles() {
            // Spawn new obstacle randomly
            if (Math.random() < 0.02) { // Adjust spawn rate
                obstacles.push({
                    x: canvas.width,
                    y: 300,
                    width: 50,
                    height: 80
                });
            }

            // Move obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score += 1; // Score per obstacle passed
                    if (score % 10 === 0) {
                        playScoreSound();
                        gameSpeed += 0.5; // Speed up every 10 points
                    }
                }
            }
        }

        function checkCollision() {
            for (let obs of obstacles) {
                if (player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y) {
                    gameOver();
                    return true;
                }
            }
            return false;
        }

        function gameOver() {
            gameRunning = false;
            playGameOverSound();
            if (backgroundOscillator) {
                backgroundOscillator.stop();
                backgroundOscillator = null;
            }
            finalScoreSpan.textContent = score;
            gameOverDiv.style.display = 'block';
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, 340, canvas.width, 60);

            // Draw player (ball)
            if (ballImg.complete) {
                ctx.drawImage(ballImg, player.x, player.y, player.width, player.height);
            } else {
                ctx.fillStyle = 'red'; // Fallback circle
                ctx.beginPath();
                ctx.arc(player.x + 25, player.y + 25, 25, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw obstacles (hurdles)
            for (let obs of obstacles) {
                if (hurdleImg.complete) {
                    ctx.drawImage(hurdleImg, obs.x, obs.y, obs.width, obs.height);
                } else {
                    ctx.fillStyle = 'brown'; // Fallback rectangle
                    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                }
            }

            // Draw score
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function gameLoop() {
            if (!gameRunning) return;

            updatePlayer();
            updateObstacles();
            if (!checkCollision()) {
                draw();
                requestAnimationFrame(gameLoop);
            } else {
                draw(); // Final draw before game over
            }
        }

        // Preload images and start if needed
        let imagesLoaded = 0;
        const totalImages = 2;
        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                // Images ready, but game starts on user input
            }
        }
        ballImg.onload = imageLoaded;
        hurdleImg.onload = imageLoaded;
        ballImg.onerror = () => console.error('Failed to load ball image');
        hurdleImg.onerror = () => console.error('Failed to load hurdle image');

        // Initial draw (static)
        draw();
    </script>
</body>
</html>
