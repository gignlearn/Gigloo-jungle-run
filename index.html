<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adorable Tiger Cub Runner</title>
    <style>
        body { margin: 0; background-color: #228B22; } /* Jungle green background */
        canvas { display: block; margin: 0 auto; border: 2px solid #000; background-color: #90EE90; } /* Light green for game area */
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let isGameOver = false;
        let score = 0;
        let gravity = 0.5;
        let jumpPower = -12;
        let player = { x: 50, y: 300, width: 40, height: 40, vy: 0, isJumping: false };
        let obstacles = [];
        let coins = [];
        let obstacleSpeed = 5;
        let coinSpeed = 5;
        let frame = 0;
        let highScore = localStorage.getItem('highScore') || 0;

        // Draw player (adorable tiger cub - simple orange rectangle with stripes and face)
        function drawPlayer() {
            ctx.fillStyle = '#FFA500'; // Orange body
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Stripes
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x + 5, player.y + 10, 5, 20);
            ctx.fillRect(player.x + 15, player.y + 5, 5, 30);
            ctx.fillRect(player.x + 25, player.y + 10, 5, 20);

            // Eyes
            ctx.fillStyle = '#FFF';
            ctx.fillRect(player.x + 10, player.y + 10, 5, 5);
            ctx.fillRect(player.x + 25, player.y + 10, 5, 5);
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x + 12, player.y + 12, 2, 2);
            ctx.fillRect(player.x + 27, player.y + 12, 2, 2);

            // Nose and mouth
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x + 18, player.y + 20, 4, 4); // Nose
            ctx.beginPath();
            ctx.moveTo(player.x + 15, player.y + 25);
            ctx.lineTo(player.x + 25, player.y + 25);
            ctx.stroke();
        }

        // Draw obstacle (hurdle - brown log or rock)
        function drawObstacle(obstacle) {
            ctx.fillStyle = '#8B4513'; // Brown
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        }

        // Draw coin (yellow circle)
        function drawCoin(coin) {
            ctx.fillStyle = '#FFD700'; // Gold
            ctx.beginPath();
            ctx.arc(coin.x + coin.radius, coin.y + coin.radius, coin.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw jungle background elements (simple trees)
        function drawBackground() {
            // Ground
            ctx.fillStyle = '#556B2F'; // Dark green
            ctx.fillRect(0, 320, canvas.width, 80);

            // Trees (scrolling)
            let treeOffset = (frame * 2) % 200; // Slower scroll for parallax
            ctx.fillStyle = '#006400'; // Dark green trunk
            ctx.fillRect(100 - treeOffset, 200, 20, 120);
            ctx.fillRect(300 - treeOffset, 180, 20, 140);
            ctx.fillRect(500 - treeOffset, 220, 20, 100);
            ctx.fillRect(700 - treeOffset, 190, 20, 130);

            // Leaves
            ctx.fillStyle = '#228B22';
            ctx.beginPath();
            ctx.arc(110 - treeOffset, 180, 30, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(310 - treeOffset, 160, 30, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(510 - treeOffset, 200, 30, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(710 - treeOffset, 170, 30, 0, Math.PI * 2);
            ctx.fill();
        }

        // Update game
        function update() {
            if (isGameOver) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();

            // Player physics
            player.vy += gravity;
            player.y += player.vy;

            if (player.y >= 280) { // Ground level
                player.y = 280;
                player.vy = 0;
                player.isJumping = false;
            }

            drawPlayer();

            // Generate obstacles
            if (frame % 100 === 0) {
                let height = Math.random() * 20 + 30;
                obstacles.push({ x: canvas.width, y: 320 - height, width: 20, height: height });
            }

            // Generate coins
            if (frame % 80 === 0) {
                let y = Math.random() * 100 + 100; // Floating coins
                coins.push({ x: canvas.width, y: y, radius: 10 });
            }

            // Move and draw obstacles
            obstacles.forEach((obs, index) => {
                obs.x -= obstacleSpeed;
                drawObstacle(obs);
                if (obs.x + obs.width < 0) obstacles.splice(index, 1);

                // Collision with player
                if (player.x < obs.x + obs.width && player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height && player.y + player.height > obs.y) {
                    isGameOver = true;
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('highScore', highScore);
                    }
                }
            });

            // Move and draw coins
            coins.forEach((coin, index) => {
                coin.x -= coinSpeed;
                drawCoin(coin);
                if (coin.x + coin.radius < 0) coins.splice(index, 1);

                // Collect coin
                if (player.x < coin.x + coin.radius * 2 && player.x + player.width > coin.x &&
                    player.y < coin.y + coin.radius * 2 && player.y + player.height > coin.y) {
                    score += 10;
                    coins.splice(index, 1);
                }
            });

            // Score
            score += 0.1; // Incremental score over time
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${Math.floor(score)}`, 10, 30);
            ctx.fillText(`High Score: ${Math.floor(highScore)}`, 10, 60);

            if (isGameOver) {
                ctx.fillStyle = '#FF0000';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over!', canvas.width / 2 - 100, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText('Press R to Restart', canvas.width / 2 - 100, canvas.height / 2 + 40);
            }

            frame++;
            requestAnimationFrame(update);
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'ArrowUp') {
                if (!player.isJumping) {
                    player.vy = jumpPower;
                    player.isJumping = true;
                }
            }
            if (e.key === 'r' || e.key === 'R') {
                if (isGameOver) {
                    isGameOver = false;
                    score = 0;
                    obstacles = [];
                    coins = [];
                    player.y = 280;
                    player.vy = 0;
                    frame = 0;
                    update();
                }
            }
        });

        update();
    </script>
</body>
</html>
